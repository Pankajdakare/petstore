{% extends 'layout.html'%}
{% load static %}



{% block 'main' %}

<div class="row">
    <div class="col-md-3 col-sm-3 box " style="width: 50vw;">
        <div class="card" style="width: 100%;">
            <div class="card-body">
            <h5 class="card-title">{{pet.name}}</h5>
            <strong>{{pet.breed}}</strong>
            <strong>{{ pet.price }}</strong>
            <p class="card-text">{{ pet.description }}</p>
            <a href="/addtocart/{{pet.id}}" class="btn btn-primary">add to cart</a>
            </div>
        </div>
   
    </div>
</div>
{% endblock 'main' %}
